    <!-- IMMEDIATE ERROR HANDLING FOR WORKFLOW_TYPE -->
    <script>
        // Override getElementById immediately to prevent workflow_type errors
        (function() {
            const originalGetElementById = document.getElementById;
            document.getElementById = function(id) {
                if (id === 'workflow_type') {
                    try {
                        // Try workflowType first (camelCase)
                        let element = originalGetElementById.call(document, 'workflowType');
                        if (element) return element;
                        
                        // Try workflow_type (underscore)
                        element = originalGetElementById.call(document, 'workflow_type');
                        if (element) return element;
                        
                        // Create fallback element
                        console.warn('workflow_type element not found, creating fallback');
                        const fallback = document.createElement('select');
                        fallback.value = 'comprehensive';
                        fallback.style.display = 'none';
                        return fallback;
                    } catch (error) {
                        console.error('Error accessing workflow_type:', error);
                        const fallback = document.createElement('select');
                        fallback.value = 'comprehensive';
                        return fallback;
                    }
                }
                return originalGetElementById.call(document, id);
            };
            
            // Immediate error handling
            window.addEventListener('error', function(e) {
                if (e.error && e.error.message && e.error.message.includes('workflow_type')) {
                    console.warn('Caught workflow_type error immediately:', e.error.message);
                    e.preventDefault();
                    return false;
                }
            }, true);
            
            window.addEventListener('unhandledrejection', function(e) {
                if (e.reason && e.reason.message && e.reason.message.includes('workflow_type')) {
                    console.warn('Caught workflow_type promise rejection immediately:', e.reason.message);
                    e.preventDefault();
                    return false;
                }
            }, true);
        })();
    </script>

        :root {
            --primary-bg: #0f1419;
            --secondary-bg: #1e2327;
            --accent-bg: #2a2d31;
            --text-primary: #e6e6e6;
            --text-secondary: #b8b8b8;
            --accent-color: #4fd1c7;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #f5222d;
            --info-color: #1890ff;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .control-panel {
            background: rgba(30, 35, 39, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .step-card {
            background: var(--accent-bg);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .step-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 4px 20px rgba(79, 209, 199, 0.2);
        }

        .step-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-pending { background-color: var(--text-secondary); }
        .status-running { 
            background: linear-gradient(45deg, var(--accent-color), var(--info-color));
            animation: pulse 1.5s infinite;
        }
        .status-completed { background-color: var(--success-color); }
        .status-failed { background-color: var(--error-color); }
        .status-skipped { background-color: var(--warning-color); }
        .status-paused { background-color: var(--warning-color); animation: blink 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .progress-ring {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: conic-gradient(var(--accent-color) calc(var(--progress) * 1%), var(--accent-bg) 0);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .progress-ring::before {
            content: '';
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-bg);
            position: absolute;
        }

        .progress-text {
            position: relative;
            z-index: 1;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .metric-card {
            background: var(--secondary-bg);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-control {
            background: linear-gradient(135deg, var(--accent-color), var(--info-color));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 209, 199, 0.3);
            color: white;
        }

        .btn-danger-control {
            background: linear-gradient(135deg, var(--error-color), #ff7875);
        }

        .btn-warning-control {
            background: linear-gradient(135deg, var(--warning-color), #ffc53d);
        }

        .feedback-log {
            background: var(--primary-bg);
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .modification-panel {
            background: var(--secondary-bg);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .modification-panel.show {
            display: block;
            animation: slideDown 0.3s ease;

            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-control, .form-select {
            background: var(--accent-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            border-radius: 8px;

        .step-execution-details {
            background: var(--secondary-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);

        .pipeline-summary-card {
            background: linear-gradient(135deg, var(--accent-bg), var(--secondary-bg));
            border-radius: 12px;
            padding: 1.5rem;
            border: 2px solid var(--accent-color);
            box-shadow: 0 8px 32px rgba(79, 209, 199, 0.2);
        }
        
        .step-timeline {
            position: relative;
            padding-left: 2rem;
        }
        
        .step-timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--accent-color), var(--info-color));
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .timeline-marker {
            position: absolute;
            left: -1.75rem;
            top: 0.25rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            background: var(--primary-bg);
        }
        
        .timeline-marker.completed {
            background: var(--success-color);
            border-color: var(--success-color);
        }
        
        .timeline-marker.failed {
            background: var(--error-color);
            border-color: var(--error-color);
        }
        
        .timeline-marker.running {
            background: var(--accent-color);
            border-color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }
        
        /* Enhanced visibility for all text elements */
        .high-contrast-text {
            color: #FFFFFF !important;
            text-shadow: 2px 2px 4px #000000, 0 0 10px #000000;

        .execution-log {

            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        // IMMEDIATE ERROR HANDLING - Must be first to catch cached JavaScript errors

            // Override getElementById immediately to prevent workflow_type errors
            const originalGetElementById = document.getElementById;
            document.getElementById = function(id) {
                try {
                    if (id === 'workflow_type') {
                        // Try both possible IDs immediately

                            element = originalGetElementById.call(document, 'workflow_type');
                        }
                        if (!element) {
                            console.warn('workflow_type element not found, creating temporary fallback');

                            tempElement.value = 'comprehensive';
                            tempElement.id = 'workflow_type';
                            tempElement.style.display = 'none';
                            document.body.appendChild(tempElement);
                            return tempElement;
                        }

                    return originalGetElementById.call(document, id);
                } catch (error) {
                    console.error('Error in getElementById override:', error);
                    return originalGetElementById.call(document, id);
                }

            // Add immediate window error handling

                if (e.error && e.error.message && e.error.message.includes('workflow_type')) {

                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true); // Use capture phase to catch early

            // Add immediate promise rejection handling
            window.addEventListener('unhandledrejection', function(e) {
                if (e.reason && e.reason.message && e.reason.message.includes('workflow_type')) {
                    console.warn('IMMEDIATE: Caught workflow_type promise rejection:', e.reason.message);
                    e.preventDefault();
                    return false;

                    if (!document.getElementById('workflow_type') && document.getElementById('workflowType')) {
                        const original = document.getElementById('workflowType');
                        const alias = original.cloneNode(true);

                        alias.style.display = 'none';

                            alias.value = original.value;

                    original.addEventListener('change', function() {
                        alias.value = original.value;
                    });

        })();

        // Global error handling and variable declarations

            if (e.error.message.includes('progressInterval')) {

        window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && e.reason.message && e.reason.message.includes('workflow_type')) {
                console.warn('Caught unhandled promise rejection for workflow_type:', e.reason.message);

        if (typeof progressInterval === 'undefined') {
            var progressInterval = null;

                 // Create a defensive getter for workflow_type element if it doesn't exist

            if (!document.getElementById('workflow_type') && document.getElementById('workflowType')) {

        document.getElementById = function(id) {

                    const element = originalGetElementById('workflowType') || 
                                   originalGetElementById('workflow_type');
                    if (!element) {
                        console.warn('workflow_type element not found, creating temporary fallback');
                        // Create a temporary element as fallback
                        const tempElement = document.createElement('select');
                        tempElement.value = 'comprehensive';
                        return tempElement;
                    }
                    return element;
                }
                return originalGetElementById(id);
            } catch (error) {
                console.error('Error in getElementById override:', error);
                return originalGetElementById(id);
            }
        };

        class WorkflowController {
            constructor() {
                this.socket = io();
                this.currentExecutionId = null;
                this.modificationTemplates = {};
                this.startTime = null;
                this.updateInterval = null;
                
                // Bind methods to ensure 'this' context is preserved
                this.handleStepFeedback = this.handleStepFeedback.bind(this);
                this.handleWorkflowCompleted = this.handleWorkflowCompleted.bind(this);
                this.handleWorkflowError = this.handleWorkflowError.bind(this);
                
                this.initializeSocketEvents();
                this.initializeUIEvents();
                this.loadModificationTemplates();
                this.loadAvailableWorkflows();
            }

            initializeSocketEvents() {
                // Connection events
                this.socket.on('connect', () => {
                    this.updateConnectionStatus(true);
                    this.addLogEntry('Connected to workflow control system', 'success');
                    
                    // Join workflow room
                    this.socket.emit('join_workflow_room', {
                        session_id: this.getSessionId()
                    });
                });

                this.socket.on('disconnect', () => {
                    this.updateConnectionStatus(false);
                    this.addLogEntry('Disconnected from workflow control system', 'error');
                });

                this.socket.on('connect_error', (error) => {
                    console.error('Socket connection error:', error);
                    this.addLogEntry('Connection error - retrying...', 'warning');
                });

                // Workflow events with error handling
                this.socket.on('step_feedback', (data) => {
                    try {
                        this.handleStepFeedback(data);
                    } catch (error) {
                        console.error('Error handling step feedback:', error);
                        this.addLogEntry(`Error processing step feedback: ${error.message}`, 'error');
                    }
                });

                this.socket.on('workflow_completed', (data) => {
                    try {
                        this.handleWorkflowCompleted(data);
                    } catch (error) {
                        console.error('Error handling workflow completion:', error);
                        this.addLogEntry(`Error processing workflow completion: ${error.message}`, 'error');
                    }
                });

                this.socket.on('workflow_error', (data) => {
                    try {
                        this.handleWorkflowError(data);
                    } catch (error) {
                        console.error('Error handling workflow error:', error);
                        this.addLogEntry(`Error processing workflow error: ${error.message}`, 'error');
                    }
                });
            }

            initializeUIEvents() {
                // Workflow form submission
                document.getElementById('workflowForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.startWorkflow();
                });

                // Control buttons
                document.getElementById('pauseBtn').addEventListener('click', () => {
                    this.pauseWorkflow();
                });

                document.getElementById('resumeBtn').addEventListener('click', () => {
                    this.resumeWorkflow();
                });

                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportWorkflowLog();
                });

                // Modification form
                document.getElementById('modificationType').addEventListener('change', (e) => {
                    this.toggleModificationSections(e.target.value);
                });

                document.getElementById('applyModification').addEventListener('click', () => {
                    this.applyStepModification();
                });
            }

            async loadModificationTemplates() {
                try {
                    const response = await fetch('/api/workflows/modification-templates');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.modificationTemplates = data.templates;
                    }
                } catch (error) {
                    console.error('Failed to load modification templates:', error);
                }
            }

            async loadAvailableWorkflows() {
                try {
                    const response = await fetch('/api/workflows/available');
                    const data = await response.json();
                    
                    if (data.success) {
                        const select = document.getElementById('workflowType');
                        select.innerHTML = '';
                        
                        Object.entries(data.workflows).forEach(([key, description]) => {
                            const option = document.createElement('option');
                            option.value = key;
                            option.textContent = description;
                            select.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Failed to load available workflows:', error);
                }
            }

            async startWorkflow() {
                const query = document.getElementById('workflowQuery').value.trim();
                
                // Handle both possible element IDs to prevent errors
                let workflowType;
                const workflowTypeElement = document.getElementById('workflowType') || document.getElementById('workflow_type');
                if (workflowTypeElement) {
                    workflowType = workflowTypeElement.value;
                } else {
                    workflowType = 'comprehensive'; // Default fallback
                    console.warn('Workflow type element not found, using default: comprehensive');
                }

                if (!query) {
                    this.showToast('Please enter a research query', 'error');
                    return;
                }

                // Show loading state
                const submitBtn = document.querySelector('#workflowForm button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Starting...';
                submitBtn.disabled = true;

                try {
                    const response = await fetch('/api/workflows/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            query: query,
                            workflow_type: workflowType,
                            session_id: this.getSessionId()
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (data.success) {
                        this.currentExecutionId = data.execution_id;
                        this.startTime = Date.now();
                        
                        this.showWorkflowOverview(data);
                        this.createStepCards(data.step_labels);
                        this.showWorkflowControls();
                        this.startDurationTimer();
                        
                        this.addLogEntry(`Workflow started: ${workflowType} (${data.execution_id})`, 'info');
                        this.showToast('Workflow started successfully!', 'success');
                        
                        // Clear form
                        document.getElementById('workflowQuery').value = '';
                    } else {
                        this.showToast(data.error || 'Failed to start workflow', 'error');
                    }
                } catch (error) {
                    console.error('Error starting workflow:', error);
                    this.showToast(`Failed to start workflow: ${error.message}`, 'error');
                } finally {
                    // Restore button state
                    if (submitBtn) {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                }
            }

            showWorkflowOverview(data) {
                document.getElementById('workflowOverview').style.display = 'block';
                document.getElementById('currentWorkflowTitle').textContent = `${data.workflow_type} Workflow`;
                document.getElementById('workflowQuery_display').textContent = document.getElementById('workflowQuery').value;
                document.getElementById('workflowType_display').textContent = data.workflow_type;
            }

            createStepCards(stepLabels) {
                const container = document.getElementById('stepCards');
                container.innerHTML = '';

                stepLabels.forEach((label, index) => {
                    const card = this.createStepCard(label, index);
                    container.appendChild(card);
                });
            }

            createStepCard(label, index) {
                const card = document.createElement('div');
                card.className = 'step-card p-3';
                card.id = `step-card-${index}`;

                card.innerHTML = `
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <span class="step-status status-pending" id="step-status-${index}"></span>
                            <div>
                                <h6 class="mb-1">${label}</h6>
                                <small class="text-muted" id="step-action-${index}">Waiting to start...</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <div class="progress-ring" id="progress-ring-${index}" style="--progress: 0">
                                <span class="progress-text" id="progress-text-${index}">0%</span>
                            </div>
                            <button class="btn btn-sm btn-outline-info" onclick="workflowController.showStepModification('${label}')">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-2" id="step-details-${index}" style="display: none;">
                        <div class="row">
                            <div class="col-md-6">
                                <small class="text-muted">Actions Completed:</small>
                                <ul class="small mb-0" id="step-actions-${index}"></ul>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted">Data Summary:</small>
                                <div class="data-preview" id="step-data-${index}"></div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">Performance Metrics:</small>
                            <div class="small" id="step-metrics-${index}"></div>
                        </div>
                    </div>
                `;

                // Add click handler to toggle details
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) {
                        const details = document.getElementById(`step-details-${index}`);
                        details.style.display = details.style.display === 'none' ? 'block' : 'none';
                    }
                });

                return card;
            }

            handleStepFeedback(data) {
                const feedback = data.step_feedback;
                const stepIndex = this.getStepIndex(feedback.step_label);
                
                if (stepIndex !== -1) {
                    this.updateStepCard(stepIndex, feedback);
                }

                this.addLogEntry(
                    `[${feedback.step_label}] ${feedback.current_action}`,
                    this.getLogType(feedback.status)
                );

                this.updateOverallProgress();
            }

            updateStepCard(stepIndex, feedback) {
                // Update status indicator
                const statusElement = document.getElementById(`step-status-${stepIndex}`);
                statusElement.className = `step-status status-pending`;
            }
        }

        // Initialize the workflow controller when DOM is ready
        document.addEventListener("DOMContentLoaded", function() {
            const workflowController = new WorkflowController();
            window.workflowController = workflowController;
        });
    </script>
</body>
